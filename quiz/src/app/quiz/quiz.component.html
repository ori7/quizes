<form>
  <div>Title: {{ quiz.title }} </div>
  <div> Questions: {{ quiz.questions }} </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio1" id="radio1" value="radio1" checked>
    <label class="form-check-label" for="radio1">
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio2" id="radio2" value="radio2">
    <label class="form-check-label" for="radio2">
    </label>
  </div>
  <button>Send</button>
</form>
