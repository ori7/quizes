<form class="col-4" #addForm="ngForm">
  <h3>Add Quiz:</h3>
  <div class="form-group">
    <label for="name">Title:</label>
    <input [(ngModel)]="quiz.title" type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
  </div>
  <div class="form-group">
    <label for="questions">Questions:</label>
    <textarea [(ngModel)]="quiz.questions" type="text" rows="4" class="form-control" id="questions" placeholder="Enter questions" name="questions" required></textarea>
  </div>
  <button [disabled]="addForm.form.invalid" type="submit" class="btn btn-primary" (click)='addQuiz()'>Add Quiz</button>
  <br><br>
</form>
